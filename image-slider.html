<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles/image-slider.css">
</head>

<body>

    <div class="slider">

        <div class="slides">

            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">

            <!--Slide imgs -->
            <div class="slide first">
                <img src="images/image-slider/green/green-1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/image-slider/green/green-2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/image-slider/green/green-3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/image-slider/green/green-4.jpg" alt="">
            </div>
            <!-- <div class="slide">
                <img src="images/image-slider/green/green-5.jpg" alt="">
            </div> -->
            
            <!-- Automatic navigation -->
            <div class="nav-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>

        </div>
        <!-- Manual nav -->
        <div class="nav-manual">
            <lable for="radio1" class="manual-btn"></lable>
        </div>
        <div class="nav-manual">
            <lable for="radio2" class="manual-btn"></lable>
        </div>
        <div class="nav-manual">
            <lable for="radio3" class="manual-btn"></lable>
        </div>
        <div class="nav-manual">
            <lable for="radio4" class="manual-btn"></lable>
        </div>
        <div class="nav-manual">
            <lable for="radio5" class="manual-btn"></lable>
        </div>


    </div>

</body>

</html>
